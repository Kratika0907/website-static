        name : data copy into dist
        runs-on : ubuntu-latest
        steps:
        - name: install jq
          run : |
                  echo "install jq"
                  sudo apt-get install jq
        - uses: actions/checkout@main
        - name: clean dist folder if present
          run: |
                  echo "cleaning dist folder"
                  cd ./dist
                  rm -rf *       
        - name : Create a folder 
          run: |
                    echo "create dist folder and copy content"
                    mkdir dist
                    cd ./dist
                    cat > sample.txt
                    echo ‘Random sample text’ > sample.txt
                    cd ../members/ankush
                    cat data.json | jq .
          working-directory: ./
